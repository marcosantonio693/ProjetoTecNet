{% extends 'monitoramento/base.html' %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-4">Confirmar Deleção</h2>

    <p>Tem certeza que deseja excluir a medição de <strong>{{ medicao.nome_cliente }}</strong>?</p>

    <!-- Botões para confirmar ou cancelar -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmarModal">
        Confirmar Exclusão
    </button>

    <!-- Modal -->
    <div class="modal fade" id="confirmarModal" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmarModalLabel">Confirmar Deleção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir esta medição? Essa ação não pode ser desfeita.
                </div>
                <div class="modal-footer">
                    <!-- Botão de "Cancelar" que leva o usuário para a página de medições -->
                    <a href="{% url 'lista_medicoes' %}" class="btn btn-secondary">Cancelar</a>

                    <!-- Formulário para deletar -->
                    <form action="{% url 'deletar_medicao' medicao.id %}" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
